spring:
  application:
    name: backend-plantshop
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/plantshopdb}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  devtools:
    restart:
      exclude: "mybatis/**,META-INF/maven/**,META-INF/services/**"

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  secure: true

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION:3600000}  # 1 giờ (ms) - có thể để default
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 ngày (ms) - có thể để default

google:
  oauth2:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/google/callback}

momo:
  # Bật mock mode cho đồ án tốt nghiệp (không cần credentials thật)
  # Đặt mock.enabled=true để dùng mock service
  # Đặt mock.enabled=false để dùng MoMo thật (cần credentials)
  mock:
    enabled: ${MOMO_MOCK_ENABLED:true}
  partner-code: ${MOMO_PARTNER_CODE:}
  access-key: ${MOMO_ACCESS_KEY:}
  secret-key: ${MOMO_SECRET_KEY:}
  api-endpoint: ${MOMO_API_ENDPOINT:https://test-payment.momo.vn/v2/gateway/api/create}
  return-url: ${MOMO_RETURN_URL:http://localhost:3000/payment/return}
  notify-url: ${MOMO_NOTIFY_URL:http://localhost:1234/api/payments/momo/callback}
  request-type: ${MOMO_REQUEST_TYPE:captureWallet}

mybatis:
  #link đến file config xml
  config-location: classpath:/static/mybatis/mybatis-config.xml
  #link đến file mapper
  mapper-locations: classpath:/static/mybatis/mapper/*.xml

server:
  port: 1234

logging:
  level:
    # Bỏ comment dòng dưới nếu muốn xem SQL queries (DEBUG mode)
    # com.example.backendplantshop.mapper: DEBUG
    # org.springframework.jdbc: DEBUG
    root: INFO
    com.example.backendplantshop: INFO

