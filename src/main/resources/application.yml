spring:
  application:
    name: backend-plantshop
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/plantshopdb}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  devtools:
    restart:
      exclude: "mybatis/**,META-INF/maven/**,META-INF/services/**"

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  secure: true

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION:3600000}  # 1 giờ (ms) - có thể để default
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 ngày (ms) - có thể để default

google:
  oauth2:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/google/callback}

momo:
  # Cấu hình MoMo Real Mode cho Sandbox Environment
  # Sử dụng test credentials từ MoMo Developer Portal
  # Lưu ý: partner-code, access-key, secret-key là BẮT BUỘC - phải có trong file .env
  partner-code: ${DEV_PARTNER_CODE}
  access-key: ${DEV_ACCESS_KEY}
  secret-key: ${DEV_SECRET_KEY}
  # API endpoint mặc định là test environment (sandbox)
  # Lưu ý: URL phải đầy đủ: /v2/gateway/api/create (không thiếu /create)
  api-endpoint: ${DEV_MOMO_ENDPOINT:https://test-payment.momo.vn/v2/gateway/api/create}
  # Return URL: Backend nhận redirect từ MoMo, sau đó redirect về frontend
  return-url: ${RETURN_URL:http://localhost:1234/api/payments/momo/return}
  # Notify URL: MoMo gọi callback về backend
  notify-url: ${MOMO_NOTIFY_URL:https://localhost:1234/api/payments/momo/callback}
  # Request type mặc định là captureMoMoWallet
  request-type: ${REQUESTS_TYPE:captureWallet}
  # Store information
  store-name: ${MOMO_STORE_NAME:Plant Shop}
  store-id: ${MOMO_STORE_ID:PlantShop}
  # Ngôn ngữ mặc định là tiếng Việt
  lang: ${MOMO_LANG:vi}

mybatis:
  #link đến file config xml
  config-location: classpath:/static/mybatis/mybatis-config.xml
  #link đến file mapper
  mapper-locations: classpath:/static/mybatis/mapper/*.xml

server:
  port: 1234

logging:
  level:
    # Bỏ comment dòng dưới nếu muốn xem SQL queries (DEBUG mode)
    # com.example.backendplantshop.mapper: DEBUG
    # org.springframework.jdbc: DEBUG
    root: INFO
    com.example.backendplantshop: INFO

